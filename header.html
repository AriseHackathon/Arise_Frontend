<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GAMESGRID Header</title>
<link rel="stylesheet" href="./styles/header.css">
</head>

<body>
  <header>
    <a href="./index.html" class="logo-container">
      <div class="logo-icon">🎮</div>
      <div class="logo-text">GAMESGRID</div>
    </a>
    
    <nav class="nav-items">
      <div class="nav-item">
        <a href="./index.html"><button type="button" aria-label="Home">Home</button></a>
      </div>
      <div class="nav-item">
        <a href="./games-page.html"><button type="button" aria-label="Events">Events</button></a>
      </div>
      <div class="nav-item">
        <a href="./library.html"><button type="button" aria-label="Library">Library</button></a>
      </div>
      <div class="nav-item">
        <a href="./blog.html"><button type="button" aria-label="Blog">Blog</button></a>
      </div>
      <div class="nav-item">
        <a href="./about.html"><button type="button" aria-label="About">About</button></a>
      </div>
      <div class="nav-item">
        <a href="./login.html"><button type="button" aria-label="Signup" class="signup-btn">Get Started</button></a>
      </div>
    </nav>

    <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle mobile menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="mobile-nav" id="mobileNav">
      <div class="nav-item">
        <a href="./index.html"><button type="button" aria-label="Home">🏠 Home</button></a>
      </div>
      <div class="nav-item">
        <a href="./games-page.html"><button type="button" aria-label="Events">🎯 Events</button></a>
      </div>
      <div class="nav-item">
        <a href="./library.html"><button type="button" aria-label="Library">📚 Library</button></a>
      </div>
      <div class="nav-item">
        <a href="./blog.html"><button type="button" aria-label="Blog">📝 Blog</button></a>
      </div>
      <div class="nav-item">
        <a href="./about.html"><button type="button" aria-label="About">ℹ️ About</button></a>
      </div>
      <div class="nav-item">
        <a href="./login.html"><button type="button" aria-label="Signup" class="signup-btn">🚀 Get Started</button></a>
      </div>
    </nav>
  </header>



  <script>

    const mobileToggle = document.getElementById('mobileToggle');
    const mobileNav = document.getElementById('mobileNav');

    mobileToggle.addEventListener('click', () => {
      mobileToggle.classList.toggle('active');
      mobileNav.classList.toggle('active');
    });


    mobileNav.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        mobileToggle.classList.remove('active');
        mobileNav.classList.remove('active');
      }
    });

    document.addEventListener('click', (e) => {
      if (!mobileToggle.contains(e.target) && !mobileNav.contains(e.target)) {
        mobileToggle.classList.remove('active');
        mobileNav.classList.remove('active');
      }
    });

    document.querySelectorAll('.nav-item button').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        if (!btn.classList.contains('signup-btn')) {
          btn.style.transform = 'translateY(-2px) scale(1.05)';
        }
      });
      
      btn.addEventListener('mouseleave', () => {
        if (!btn.classList.contains('signup-btn')) {
          btn.style.transform = 'translateY(0) scale(1)';
        }
      });
    });

    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function(e) {
        let ripple = document.createElement('span');
        ripple.classList.add('ripple');
        this.appendChild(ripple);

        let rect = this.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    document.querySelector('.logo-container').addEventListener('click', (e) => {
      if (e.target.closest('.logo-container').getAttribute('href') === './index.html') {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      const scrolled = window.pageYOffset;
      const rate = scrolled * -0.5;
      
      if (scrolled > 50) {
        header.style.background = 'rgba(5, 68, 94, 0.98)';
        header.style.backdropFilter = 'blur(25px)';
      } else {
        header.style.background = 'rgba(5, 68, 94, 0.95)';
        header.style.backdropFilter = 'blur(20px)';
      }
    });
  </script>
</body>

</html>
